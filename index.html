<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_mobile.css">
</head>

<body>

    <section class="blue-backing">

        <section class="logo-box">
            <img id="logo" src="img/logo.svg" alt="icon" />
        </section>


        <section class="main-box">

            <section class="left-box">

                <div class="input-form-up">
                    <form>
                        <div class="top-row">
                            <label class="form-text"  for="bill-section">Bill</label>
                            <h5 class="error-msg-text" id="totalBill-error">Can't be zero</h5>
                        </div>
                            <div class="input-container">
                                <i class="icon1"></i>
                                <input class="input-field input-check" min="1" type="number" id="totalBill" name="bill"
                                placeholder="0" step="0.01">
                        </div>
                    </form>
                </div>

                <section class="middle-box">
                    <div class="top-row">
                    <label for="tipAmount" class="form-text">Select Tip %</label>
                    <h5 class="error-msg-text" id="customTipAmount-error">Can't be zero</h5>
                    </div>
                    <section class="tipBox">
                        <div class="tipPercent" tabindex="1" value="5">5%</div>
                        <div class="tipPercent" tabindex="2" value="10">10%</div>
                        <div class="tipPercent" tabindex="3" value="15">15%</div>
                        <div class="tipPercent" tabindex="4" value="25">25%</div>
                        <div class="tipPercent" tabindex="5" value="50">50%</div>
                        <div class="customTip" tabindex="6">
                            <div>
                            <input class="input-middle input-check" min="1" type="number" id="customTipAmount" name="bill"
                                placeholder="Custom" step="0.01">
                                
                            </div>
                        </div>
                    </section>
                </section>


                <div class="input-form-down">
                    <form>
                        <div>
                            <label class="form-text"  for="bill-section">Number of people</label>
                            <h5 class="error-msg-text" id="amountOfPeople-error">Can't be zero</h5>
                        </div>
                        <div class="input-container">
                            <i class="icon2"></i>
                            <input class="input-field input-check" min="1" type="number" id="amountOfPeople"
                                name="amount" placeholder="0">
                        </div>
                    </form>
                </div>

            </section>





            <section class="right-box">
                <div class="tip">
                    <div class="name"> Tip Amount
                        <div class="perPerson"> / person</div>
                    </div>
                    <div class="price" id="person">$0.00</div>
                </div>

                <div class="total">
                    <div class="name"> Total
                        <div class="perPerson"> / person</div>
                    </div>
                    <div class="price" id="total">$0.00</div>
                </div>
                </div>

                <div class="button-box">
                    <a class="btn-reset" onClick = "reset()">Reset</a>
                </div>

            </section>

        </section>


    </section>
    <script src="js/script.js"></script>
</body>

</html>
